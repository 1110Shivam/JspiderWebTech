    <title>Table</title>
    <style>

      body {

  <body>
    <table border="1px">
      <thead>
        <tr>

    <table border="1" cellspacing="20">
      <thead>
        <tr>
          <th>Month</th>
          <th>Savings</th>
        </tr>

      <tbody>
        <tr>
          <td>Janurary</td>
          <td>100INR</td>
        </tr>
        <tr>
          <td>February</td>
          <td>150INR</td>

      <tfoot>
        <tr>
          <td colspan="2">Sum of Jan and Feb is</td>
        </tr>
        <tr>
          <td>Sum</td>
          <td>250</td>
        </tr>

    </table>

    <table border=1" cellpadding="25">

    justify-content: center;">
